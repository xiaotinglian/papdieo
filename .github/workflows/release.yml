name: Build and Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked

      - name: Prepare release artifacts
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME:-manual}"
          DIST="papdieo-${VERSION}-linux-x86_64"
          mkdir -p "dist/${DIST}"
          cp target/release/papdieo "dist/${DIST}/"
          cp LICENSE "dist/${DIST}/"
          cp README.md "dist/${DIST}/"
          tar -C dist -czf "dist/${DIST}.tar.gz" "${DIST}"
          sha256sum "dist/${DIST}.tar.gz" > "dist/${DIST}.tar.gz.sha256"

      - name: Upload build artifacts (workflow run)
        uses: actions/upload-artifact@v4
        with:
          name: papdieo-release-artifacts
          path: |
            dist/*.tar.gz
            dist/*.sha256

      - name: Publish GitHub release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
